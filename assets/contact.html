<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="icon" href="../Images/webh/WebH Banner logo w slogan no bg.png">
    <title>Contact | WebH</title>
</head>
<body>
    <div class="page_container">
        <div class="header">
            <a href="../index.html"><img src="../Images/webh/WebH Banner logo w slogan no bg.png" class="bitwebLogo" id="bitwebLogo"></a>
            <nav class="navBarMobile">
                <label>
                    <li><a href="../index.html"><i class="fa-solid fa-house"></i>Home</a></li>
                </label>
                <label>
                    <li><a href="./about.html"><i class="fa-solid fa-circle-info"></i>About</a></li>
                </label>
                <label>
                    <li><a href="./services.html"><i class="fa-solid fa-computer"></i>Services</a></li>
                </label>
                <label>
                    <li><a href="./contact.html"><i class="fa-solid fa-phone"></i>Contact</a></li>
                </label>
            </nav>
        </div>
        <div>
            <div class="formContainer">
                <form action="https://formsubmit.co/hello@webh.dev" method="post" class="contactForm">
                    <h2>Contact me</h2>
                    <p>Fill out the form below and I will get back to you within 1 business day.</p>
                    <input type="text" name="First Name" placeholder="First Name" required>
                    <input type="text" name="Surname" placeholder="Surname" required>
                    <input type="email" name="Email" placeholder="Email address" required>
                    <textarea name="Message" id="Message" cols="30" rows="10" placeholder="Please put your question or query here." required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <h3 style="width: 100%; text-align:center;">Or, set a date and time and let's have a chat.</h3>
        <!-- Calendly inline widget begin -->
<div class="calendly-inline-widget" data-url="https://calendly.com/webh-it" style="min-width:320px;height: 100%;"></div>
<script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
<!-- Calendly inline widget end -->        
        <div class="contactContainer">
            <div class="contact">                   
                <div class="social-icons">
                    <a href="https://www.facebook.com/WebH-102721975822837/?ref=pages_you_manage"><i class="fa-brands fa-facebook"></i></a>
                    <a href=""><i class="fa-brands fa-whatsapp"></i></a>
                    <a href=""><i class="fa-brands fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/bba4cc1124.js" crossorigin="anonymous"></script>
    <!-- Messenger Chat plugin Code -->
    <div id="fb-root"></div>

    <!-- Your Chat plugin code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script>
      var chatbox = document.getElementById('fb-customer-chat');
      chatbox.setAttribute("page_id", "102721975822837");
      chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <!-- Your SDK code -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v14.0'
        });
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_GB/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
</body>
</html>
